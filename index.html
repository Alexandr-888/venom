<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venom 2</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="blood">

    <header class="header">
        <div class="container">
            <div class="header-row">

                <a href="#" class="logo-link">
                    <img class="logo-img" height="71" width="46" src="img/logo.png" alt="Логотип">
                </a>

                <nav class="nav">
                    <ul class="nav-menu">
                        <li class="nav-menu-item"><a href="#" class="nav-menu-link">о фильме</a></li>
                        <li class="nav-menu-item"><a href="#" class="nav-menu-link">трейлер</a></li>
                        <li class="nav-menu-item"><a href="#" class="nav-menu-link">актеры</a></li>
                        <li class="nav-menu-item"><a href="#" class="nav-menu-link">премьера</a></li>
                    </ul>
                </nav>

            </div>
        </div>
    </header>
    <!-- Header -->

    <!-- Hero -->
    <div class="hero">
        <div class="container">

            <div class="film-text">
                <span class="film-date">16 сентября 2021</span>
                <img class="film-logo" src="img/venom-2.svg" alt="venom-2">
                <p class="film-description">В&nbsp;настырном журналисте по-прежнему живет симбиот. Том Харди
                    в&nbsp;образе обаятельного суперзлодея из&nbsp;комиксов Marvel.</p>
            </div>

            <div class="button-group">
                <button class="button button-primary">
                    <img class="button-icon" src="img/play.svg" alt="play">
                    <span class="button-text">смотреть трейлер</span>
                </button>

                <a href="#" class="button button-link">
                    <img class="button-icon" src="img/ticket.svg" alt="ticket">
                    <span class="button-text">билеты на премьеру</span>
                </a>
            </div>

        </div>
    </div>
    <img src="img/venom.png" alt="photo-venom" class="venom">
